<!DOCTYPE html>

<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>

  <body>
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg">
      <a
        class="matrix__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>

    <div class="todo-app">
      <p id="add-task-section">
        <label for="new-task">Add Item</label>
      </p>

      <div class="task-row">
        <input id="new-task" class="task-input" type="text">
        <button class="task-add-button">Add</button>
      </div>

      <h3>Todo</h3>

      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="task-edit">Edit</button>
          <button class="task-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="task-checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="task-edit">Save</button>
          <button class="task-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>

      <h3>Completed</h3>

      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" checked class="task-checkbox">
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="task-edit">Edit</button>
          <button class="task-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
