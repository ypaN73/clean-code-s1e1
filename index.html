<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>

  <body class="page">
    <header class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="matrix__image">
      <a
        class="matrix__link matrix__link_more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>

    <main class="todo-app">
      <section class="todo-app__add-task" id="add-task-section">
        <label class="todo-app__label" for="new-task">Add Item</label>
      </section>

      <section class="todo-app__task-row">
        <input id="new-task" class="todo-app__task-input" type="text">
        <button class="todo-app__button todo-app__button_add">Add</button>
      </section>

      <section class="todo-app__todo-section">
        <h2 class="todo-app__heading todo-app__heading_todo">Todo</h2>

        <ul id="incomplete-tasks" class="todo-app__task-list">
          <li class="todo-app__task-item">
            <input type="checkbox" class="todo-app__checkbox">
            <label class="todo-app__label todo-app__label_task">Pay Bills</label>
            <input type="text" class="todo-app__task-input">
            <button class="todo-app__button todo-app__button_edit">Edit</button>
            <button class="todo-app__button todo-app__button_delete">
              <img src="./remove.svg" alt="Remove Task" class="todo-app__icon">
            </button>
          </li>
          <li class="todo-app__task-item todo-app__task-item_edit-mode">
            <input type="checkbox" class="todo-app__checkbox">
            <label class="todo-app__label todo-app__label_task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-app__task-input">
            <button class="todo-app__button todo-app__button_edit">Save</button>
            <button class="todo-app__button todo-app__button_delete">
              <img src="./remove.svg" alt="Remove Task" class="todo-app__icon">
            </button>
          </li>
        </ul>
      </section>

      <section class="todo-app__completed-section">
        <h2 class="todo-app__heading todo-app__heading_completed">Completed</h2>

        <ul id="completed-tasks" class="todo-app__task-list">
          <li class="todo-app__task-item">
            <input type="checkbox" checked class="todo-app__checkbox">
            <label class="todo-app__label todo-app__label_task">See the Doctor</label>
            <input type="text" class="todo-app__task-input">
            <button class="todo-app__button todo-app__button_edit">Edit</button>
            <button class="todo-app__button todo-app__button_delete">
              <img src="./remove.svg" alt="Remove Task" class="todo-app__icon">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
